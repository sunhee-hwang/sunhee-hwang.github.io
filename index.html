<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunhee의 프로필</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .profile-info {
      margin-bottom: 20px;
    }
    .profile-info label {
      font-weight: bold;
    }
    .profile-info p {
      margin: 5px 0;
    }
    .profile-picture {
      text-align: center;
    }
    .profile-picture img {
      max-width: 200px;
      height: auto;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sunhee의 프로필</h1>
    <div class="profile-info">
      <label>이름 (한글, 영문):</label>
      <p>Sunhee (선희)</p>
    </div>
    <div class="profile-info">
      <label>이메일주소 (학교메일):</label>
      <p>sunhee@example.ac.kr</p>
    </div>
    <div class="profile-info">
      <label>기술스택:</label>
      <p>Python, JavaScript, HTML/CSS, React.js, Node.js, Git</p>
    </div>
    <div class="profile-info">
      <label>대학정보:</label>
      <p>대학교 컴퓨터공학과, 입학년도: 2020년</p>
    </div>
    <div class="profile-info">
      <label>기술개발 경험:</label>
      <p>데이터베이스 수업 프로젝트, 웹 개발 수업 과제, 고등학교 정보과목 수강</p>
    </div>
    <div class="profile-info">
      <label>관심 기술분야:</label>
      <p>웹 개발, 데이터베이스, 인공지능</p>
    </div>
    <div class="profile-info">
      <label>기타 포함하고 싶은 항목:</label>
      <div class="profile-picture">
        <img src="profile_picture.jpg" alt="Sunhee의 프로필 사진">
      </div>
    </div>
  </div>
</body>
</html>
